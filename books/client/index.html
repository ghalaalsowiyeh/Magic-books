<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Magic Books</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="topnav">
            <a class="active" href="#">Books Site</a>
            <div class="right">
                <div id="user-name">Welcome, Guest!</div>
                <button id="auth-button" type="button" class="link-button">
                    Login
                </button>
                <div class="search-container">
                    <form role="search" id="form">
                        <input
                            type="search"
                            id="query"
                            name="q"
                            placeholder="Search"
                        >
                    </form>
                </div>
            </div>
        </div>

        <header>
            <img src="logo.jpg" alt="book Site Logo">
        </header> 

        <div>
            <div id="main" class=" mt-4"></div>
        </div>

        <div class="modal" id="loginModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Login</h5>
                    <span class="close" id="closeModal">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input
                                type="text"
                                id="username"
                                placeholder="Enter your username"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="loginForm" id="submitBtn">Submit</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
